<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galvanize Films</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <!-- Ubuntu font -->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' href='movies-style.css'>
  </head>
  <body>
    <header>
      <div class="container-fluid navigation">
        <div class='row col-lg-4 col-md-4 col-sm-4'>
          <h1><a href='/'>galvanize_films</a></h1>
        </div>
        <div class='col-lg-2 col-md-2 col-sm-3 col-lg-offset-4 col-md-offset-4 col-sm-offset-4'>
          <h3><a href='movies.html'>my_movies</a></h3>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row col-lg-3 col-md-3 col-sm-3 add">
        <p>Or Add Your Own Movie Here!</p>
        <form action='#' method='POST'>
          <div class="form-group">

            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name='title' placeholder="Movie Title">
            <br>
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="title" name='genre' placeholder="Genre">
            <br>
            <label for="description">Description</label>
            <input type="text" class="form-control" id="title" name='description' placeholder="Description">
            <br>
            <label for="coverPicture">Cover-Picture</label>
            <input type="url" class="form-control" id="title" name='coverPicture' placeholder="Cover-Picture">
            <br>
            <label for="rating">Rating</label>
            <select name="rating" type='text'>
              <option value="G">G</option>
              <option value="PG" selected>PG</option>
              <option value="PG-13">PG-13</option>
              <option value="R">R</option>
              <option value="NC-17">NC-17</option>
              <option value="X">X</option>
            </select>

          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul>

        </ul>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='movies.js'></script>
  </body>
